<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <div class="bg">
    <div class="navbar">
      <ul>
        <li><a href="front.html" class="left"><b>Hamarey Bachey</b></a></li>
        <li><a href="#gallery" class="left">Gallery</a></li>
        <li><a href="#Contact" class="left">Contact</a></li> 
        <li><a href="S_up.html" class="right">Sign up</a></li>
        <li><a href="L_in.html" class="left">Log in</a></li>
      </ul>
    </div>  
    <div class="form">
      <form action="S_up.php" method="post">
        <h2>Create Your Account</h2>
        <input type="text" name="name" id="name" placeholder="Your Name" oninput="getme()">
        <input type="number" name="age" id="age" placeholder="Your Age" oninput="getme()">
        <input type="text" name="fname" id="fname" placeholder="Father's Name" oninput="getme()">
        <input type="text" name="username" id="username" placeholder="Make a Username" oninput="getme()">
        <input type="password" name="password" id="password" placeholder="Make a Password" oninput="getme()">  
        <input type="submit" name="submit" id="disable" disabled="disabled">
      </form>
    </div>
  </div>  
  <script>
    function getme(){
      // if(document.getElementById("submit").disabled=true){
      //   document.getElementById("submit").setAttribute("id", "disa");
      // }
      if(document.getElementById("name").value!="" && document.getElementById("fname").value!="" && 
      document.getElementById("username").value!="" && document.getElementById("age").value!="" &&
      document.getElementById("password").value!=""){
        document.getElementById("disable").setAttribute("id", "submit");
        document.getElementById("submit").disabled=false;
      }
    }  
  </script>
</body>
